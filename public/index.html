<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>See Billy Run!</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<canvas id="game-canvas"></canvas>

	<div id="stick-figure" class="stick-figure center-margin absolute-pos">
		<div id="head" class="head black-background center-margin"></div>
		<div id="torso" class="torso black-background stick-width center-margin"></div>
		<div id="arm-0" class="arms arm-0 black-background stick-width center-margin absolute-pos"></div>
		<div id="arm-1" class="arms arm-1 black-background stick-width center-margin absolute-pos"></div>
		<div id="leg-0" class="legs leg-0 black-background stick-width center-margin absolute-pos"></div>
		<div id="leg-1" class="legs leg-1 black-background stick-width center-margin absolute-pos"></div>
	</div>

	<button>run</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/pixi.js"></script>
	<script src="js/Background.js"></script>
	<script src="js/Scroller.js"></script>
	<script src="js/character.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
