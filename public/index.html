<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>See Billy Run!</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
	<link rel="stylesheet" href="css/character.css">
	<link rel="stylesheet" href="css/background.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="game-board" class="game-board center-margin background">
		<div class="score-container">Score: <span id="score" class="score">0</span></div>
		<div class="round-container">Round: <span id="round" class="round">0</span></div>
		<div class="instructions">
			<span class="computer-instr">Press up to jump, and down to slide!</span>
			<span class="mobile-instr">Swipe left to jump, and right to slide!</span>
		</div>
		<button id="start-button" class="start-button first-start-button">Start Game</button>
		<div class="game-over"></div>

		<div id="stick-figure" class="stick-figure center-margin absolute-pos">
			<div id="head" class="head black-background absolute-pos"></div>
			<div id="torso" class="torso black-background stick-width absolute-pos"></div>
			<div id="arm-0" class="arms arm-0 black-background stick-width absolute-pos"></div>
			<div id="arm-1" class="arms arm-1 black-background stick-width absolute-pos"></div>
			<div id="leg-0" class="legs leg-0 black-background stick-width absolute-pos"></div>
			<div id="leg-1" class="legs leg-1 black-background stick-width absolute-pos"></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	<script src="js/character.js"></script>
	<script src="js/Block.js"></script>
	<script src="js/Cluster.js"></script>
	<script src="js/view.js"></script>
	<script src="js/game.js"></script>
	<script>
		(function(){
			init(); 
		})();
	</script>
</body>
</html>
