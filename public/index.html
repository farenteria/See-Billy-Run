<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>See Billy Run!</title>
	<link rel="stylesheet" href="css/character-anims.css">
	<link rel="stylesheet" href="css/background.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="game-board" class="game-board center-margin background">
		<p>Score: <span id="score" class="score">0</span></p>
		<p>Round: <span id="round" class="round">0</span></p>
		<!-- <canvas id="game-canvas"></canvas> -->

		<div id="stick-figure" class="stick-figure center-margin absolute-pos">
			<div id="head" class="head black-background absolute-pos"></div>
			<div id="torso" class="torso black-background stick-width absolute-pos"></div>
			<div id="arm-0" class="arms arm-0 black-background stick-width absolute-pos"></div>
			<div id="arm-1" class="arms arm-1 black-background stick-width absolute-pos"></div>
			<div id="leg-0" class="legs leg-0 black-background stick-width absolute-pos"></div>
			<div id="leg-1" class="legs leg-1 black-background stick-width absolute-pos"></div>
		</div>
	</div>

	<button id="run">run</button>
	<button id="stop">stop</button>
	<button id="jump">jump</button>
	<button id="slide">slide</button>
	<button id="block-button">insert block</button>
	<button id="start-button">start game</button>
	<button id="stop-game-button">end game</button>

	<p>Click run button to see default running animation</p>
	<p>Press up to jump</p>
	<p>Press down to slide</p>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/pixi.js"></script>
	<script src="js/Background.js"></script>
	<script src="js/Scroller.js"></script>
	<script src="js/character.js"></script>
	<script src="js/Block.js"></script>
	<script src="js/Cloud.js"></script>
	<script src="js/view.js"></script>
	<script src="js/game.js"></script>
	<script>
		(function(){
			init(); 
		})();
	</script>
</body>
</html>
